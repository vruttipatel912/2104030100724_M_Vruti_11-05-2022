<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #d1{background-color: lightseagreen;height: 100px;width: 100px;}
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("div").hide(2000);
    $(this).attr("disable",true);
    $("#show").attr("disable",false);
  });
  $("#show").click(function(){
    $("div").show(2000);
  });
});
</script>
</head>
<body>
<div id="d1">

</div>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
